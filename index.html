<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="logo">
          <img src="logo.png" alt="" />
        </div>
        <div class="nav-links">
          <ul>
            <li>
              <a href="#">Home</a>
              <a href="#">Phones</a>
              <a href="#">Accesoris</a>
              <a href="#">Cart</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="information">
        <div class="overlay"></div>
        <img src="mobile.png" alt="" class="mobile" />
        <div id="circle">
          <div class="features one">
            <img src="camera.png" alt="" />
            <div>
              <h1>Camera</h1>
              <p>12MP, Wide Angle Lens</p>
            </div>
          </div>
          <div class="features two">
            <img src="processor.png" alt="" />
            <div>
              <h1>Processor</h1>
              <p>Snapdragon Octacore 11nm</p>
            </div>
          </div>
          <div class="features three">
            <img src="display.png" alt="" />
            <div>
              <h1>Display</h1>
              <p>6.5" Mini-Drop Fullscreen</p>
            </div>
          </div>
          <div class="features four">
            <img src="battery.png" alt="" />
            <div>
              <h1>Battery Life</h1>
              <p>5000 mAh, 720 Hours Standby</p>
            </div>
          </div>
        </div>
      </div>

      <div class="controls">
        <img src="arrow.png" alt="" id="upBtn" />
        <h3>Features</h3>
        <img src="arrow.png" alt="" id="downBtn" />
      </div>
    </div>

    <script>
      var circle = document.getElementById("circle");
      var upBtn = document.getElementById("upBtn");
      var downBtn = document.getElementById("downBtn");

      var rotateValue = circle.style.transform;
      var rotateSum;

      upBtn.onclick = function () {
        rotateSum = rotateValue + "rotate(-90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
      };
      downBtn.onclick = function () {
        rotateSum = rotateValue + "rotate(90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
      };
    </script>
  </body>
</html>
